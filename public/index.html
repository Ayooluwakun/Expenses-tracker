<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="login-container">
        <h2>Log into your Fundly account</h2>
        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="email" class="left-align">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="left-align">Password:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
