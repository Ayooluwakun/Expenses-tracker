<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <h2>Create a Fundly Account</h2>
        <form class="login-form" action="/signup" method="POST">
            
            <div class="form-group">
                <label for="name" class="left-align">Name:</label>
                <input type="text" id="lastName" name="name" class="input-field" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" class="left-align">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" class="left-align">Password:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="index.html">Log in</a></p>
    </div>

    <!-- Include your client-side JavaScript file -->
    <script src="client.js" defer></script>
</body>
</html>
